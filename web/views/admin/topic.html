<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="never">
    <meta charset="UTF-8">
    <title>{{.Code}}</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>

    </script>
    <style type="text/css" rel="stylesheet">

        div {
            display: flex;
            float: left;
            flex-direction: column;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        #containter, .topic {
            display: flex;
            flex-direction: row;
            margin-top: 10px;
            justify-content: space-around;
        }

        .topic {
            flex-direction: row;
            align-items: center;
            width: 450px;
            justify-content: flex-start;
            justify-items: flex-start;
        }

        .topic a {
            width: 350px;
            word-break: break-all;
            text-overflow: ellipsis;
            display: -webkit-box; /** 将对象作为伸缩盒子模型显示 **/
            -webkit-box-orient: vertical; /** 设置或检索伸缩盒对象的子元素的排列方式 **/
            -webkit-line-clamp: 3; /** 显示的行数 **/
            overflow: hidden; /** 隐藏超出的内容 **/
        }


    </style>
</head>
<body>
<div id="containter">
    {{range .Result}}
        <div data-mid="{{.Mid}}" class="topic">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                    审核
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li onclick="onSelect({{.Mid}})"><a href="#">禁用</a></li>
                    <li onclick="onSelect(this)"><a href="#">通过</a></li>
                </ul>
            </div>
            <img width="60" height="60" src="http:{{.Pic}}" alt="{{.Description}}">
            <div>
                <a href="https://space.bilibili.com/{{.Mid}}"> <label>版主:{{.Mid}}</label></a>
                <a href="https://www.bilibili.com/video/av{{.Aid}}"> <label>查看视频:{{.Aid}}</label></a>
                <a href="/web/admin/index/av/{{.Aid}}/up/{{.Mid}}}">{{.Title}}</a>
            </div>
        </div>
    {{else}}
        <h2>没有找到对应的资源</h2>
    {{end}}
</div>
<script>


    function onSelect(e) {

         alert("是否需要禁用"+e.toString());
    }
</script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
